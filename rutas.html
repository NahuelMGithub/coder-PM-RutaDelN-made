<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div id="header-container"></div>
  
  <main>

    <!-- Sección 1: Portada -->
    <section class="ruta-portada">
      <img id="ruta-imagen-portada" src="" alt="Imagen de la ruta">
      <div class="ruta-presentacion">
        <h1 id="ruta-nombre"></h1>
        <p id="ruta-presentacion"></p>
      </div>
    </section>

    <!-- Sección 2: Resumen del viaje -->
    <section class="ruta-resumen">
      <h2>Resumen del viaje</h2>
      <p id="ruta-resumen"></p>
    </section>

    <!-- Sección 3: Paradas / Lugares -->
    <section class="ruta-lugares">
      <h2>Paradas destacadas</h2>
      <div id="lugares-contenedor" class="lugares-grid">
        <!-- Cards de cada lugar se insertan acá por JS -->
      </div>
    </section>

    <!-- Sección 4: Incluye -->
    <section class="ruta-incluye">
      <h2>¿Qué incluye?</h2>
      <ul id="ruta-incluye-lista">
        <!-- Ítems se insertan por JS -->
      </ul>
    </section>

    <!-- Sección 5: Recomendaciones -->
    <section class="ruta-recomendaciones">
      <h2>Recomendaciones</h2>
      <ul id="ruta-recomendaciones-lista">
        <!-- Ítems se insertan por JS -->
      </ul>
    </section>

    <!-- Sección 6: Call to action final -->
    <section class="ruta-cta">
      <h2>¿Listo para viajar?</h2>
      <a href="contacto.html" class="btn-cta">Contáctanos</a>
    </section>

  </main>
  <div id="footer-container"></div>

  <script src="js/components.js" defer></script>
  <script src="js/rutas.js"></script>
</body>
</html>
